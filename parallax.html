<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.parallax {
  /* The image used */
  background-image: url("https://images.unsplash.com/photo-1611842642932-fbec0d723eb2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aG9sZGluZyUyMGNhbWVyYXxlbnwwfHwwfHw%3D&w=1000&q=80");

  /* Set a specific height */
  min-height: 500px; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>

<p>Photography is my passion</p>

<div class="parallax"></div>

<div style="height:1000px;background-color:rgb(100, 84, 84);font-size:36px">
    Photography is the art, application, 
    and practice of creating durable images by recording light, 
    either electronically by means of an image sensor, or chemically by means
     of a light-sensitive material such as photographic film.
</div>

</body>
</html>
